{% extends "markup/default.html" %}

{% block content %}
<div class="container-fluid">
  <table class="table table-hover">
    <thead>
      <tr>
        <td>
          Task
        </td>
        <td>
          Task size
        </td>
        {% for model in models %}
        <td>
          {{ model.title }}
        </td>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
      <tr>
        <td>
          {{ task.title }}
        </td>
        <td>
          {{ task.size }}
        </td>
        {% for model in task.models %}
        <td>
          {{ model }}
        </td>
        {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
